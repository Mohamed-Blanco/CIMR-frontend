<div class="mx-auto max-w-md">
  <div class="flex items-center space-x-5 pt-10">

    <div class="block self-start pl-2 text-xl font-semibold text-gray-700">
      <h2 class="leading-relaxed">Ajouter un Collaborateur</h2>
      <p class="text-sm font-normal leading-relaxed text-gray-500">
        Incluez un nouveau membre dans votre Ã©quipe en saisissant ses
        informations.
      </p>
    </div>
  </div>
  <div class="divide-y divide-gray-200">
    <form #addcollaborateurForm="ngForm" (ngSubmit)="onaddCollaborateur(addcollaborateurForm)">
      <div class="space-y-4 py-8 text-base leading-6 text-gray-700 sm:leading-7">
        <div class="flex flex-col">
          <label class="leading-loose">email </label>
          <input type="email" name="email" required ngModel
            class="w-full rounded-md border border-gray-300 px-4 py-2 text-gray-600 focus:border-gray-900 focus:outline-none focus:ring-gray-500 sm:text-sm"
            placeholder="exemple@outlook.com" />
        </div>

        <div class="flex gap-3">
          <div>
            <label class="leading-loose">password </label>
            <p-password ngModel [toggleMask]="true" name="password" required ngModel class="shadow-md" />
          </div>
          <div>
            <label class=" leading-loose">Role </label>
            <select [(ngModel)]="Selectedoption2"
              class="rounded-md border border-gray-300 px-4 py-2 text-gray-600 focus:border-gray-900 focus:outline-none focus:ring-gray-500 sm:text-sm"
              name="role">

              <option *ngFor="let option of options2" [value]="option">
                {{ option }}
              </option>
            </select>
          </div>
        </div>
        <hr class="mt-3">
        <div class="flex">
          <div class="pr-3">
            <label class="leading-loose">Nom</label>
            <input type="text" name="nom" required ngModel
              class="rounded-md border border-gray-300 px-4 py-2 text-gray-600 focus:border-gray-900 focus:outline-none focus:ring-gray-500 sm:text-sm"
              placeholder="Nom" />
          </div>
          <div class="">
            <label class="leading-loose ">Prenom</label>
            <input type="text" name="prenom" required ngModel
              class="px-3 rounded-md border border-gray-300 py-2 text-gray-600 focus:border-gray-900 focus:outline-none focus:ring-gray-500 sm:text-sm"
              placeholder="Prenom" />
          </div>
        </div>
        <div class="flex">
          <div class="pr-3">
            <label class="leading-loose">Competence</label>


            <select [(ngModel)]="Selectedoption"
              class="rounded-md border border-gray-300 px-4 py-2 text-gray-600 focus:border-gray-900 focus:outline-none focus:ring-gray-500 sm:text-sm"
              name="compentence">

              <option *ngFor="let option of options" [value]="option">
                {{ option }}
              </option>
            </select>


            <input type="date" name="creele" [(ngModel)]="localdate"
              class="hidden rounded-md border border-gray-300 px-4 py-2 text-gray-600 focus:border-gray-900 focus:outline-none focus:ring-gray-500 sm:text-sm"
              placeholder="Optional" />
          </div>
          <div class="">
            <label class="leading-loose">Congee</label>
            <input type="number" name="droitdecongee" ngModel
              class="rounded-md border border-gray-300 px-1 py-2 text-gray-600 focus:border-gray-900 focus:outline-none focus:ring-gray-500 sm:text-sm"
              placeholder="Optional" />
          </div>
        </div>

        <div class="flex flex-col">
          <label class="leading-loose">Collaborateur Description</label>
          <input type="text" name="about" ngModel
            class="w-full rounded-md border border-gray-300 px-4 py-2 text-gray-600 focus:border-gray-900 focus:outline-none focus:ring-gray-500 sm:text-sm"
            placeholder="Optional" />
        </div>
      </div>

      <div>
        <label class="text-md my-4 mt-2 items-center gap-10 font-medium text-black">
          Profil Image :
        </label>
        <div class="mt-1 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pb-6 pt-5">
          <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-[#7BB125]" stroke="currentColor" fill="none" viewBox="0 0 48 48"
              aria-hidden="true">
              <path
                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="flex text-sm text-gray-600">
              <label for="file-upload"
                class="flex justify-center rounded-md bg-white font-medium text-[#7BB125] focus-within:outline-none focus-within:ring-2 focus-within:ring-[#7BB125] focus-within:ring-offset-2 hover:text-[#7BB125]">
                <span>Upload a file</span>
                <input id="file-upload" name="file-upload" type="file" class="sr-only" />
              </label>
              <p class="pl-1 text-black">or drag and drop</p>
            </div>
            <p class="text-xs text-black">PNG, JPG, GIF up to 10MB</p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
